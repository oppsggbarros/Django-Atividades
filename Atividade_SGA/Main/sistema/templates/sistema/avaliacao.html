<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento Academico</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <h1>Sistema de Gerenciamento Academico</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'aluno' %}">Aluno</a>
        <a href="{% url 'avaliacao' %}">Avaliação</a>
        <a href="{% url 'relatorio' %}">Relatório</a>
    </nav>

    <div class="container">
        

        <section id="courses" class="section">
            <h2>Lançamento de Nota</h2>
            <form>
                <div class="form-group">
                    <label for="selectname">Selecione o Aluno:</label>
                    <select id="selectname" name="selectname" required>
                        <option value="">-- Selecione Aluno --</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="notaProva">Nota da Prova:</label>
                    <input type="number" id="notaProva" name="notaProva" required>
                </div>
                <div class="form-group">
                    <label for="notaTrabalho">Nota do Trabalho:</label>
                    <input type="number" id="notaTrabalho" name="notaTrabalho" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Course</button>
                </div>
            </form>
        </section>

        

        
    </div>

</body>
</html>
