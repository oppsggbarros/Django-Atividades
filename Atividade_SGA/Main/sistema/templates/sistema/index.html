<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Academic Management System</h1>
    </header>

    <nav>
        <a href="#students">Students</a>
        <a href="#courses">Courses</a>
        <a href="#grades">Grades</a>
        <a href="#reports">Reports</a>
    </nav>

    <div class="container">
        <section id="students" class="section">
            <h2>Student Management</h2>
            <form>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email:</label>
                    <input type="email" id="studentEmail" name="studentEmail" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Student</button>
                </div>
            </form>
        </section>

        <section id="courses" class="section">
            <h2>Course Management</h2>
            <form>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" name="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="courseCredits">Credits:</label>
                    <input type="number" id="courseCredits" name="courseCredits" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Course</button>
                </div>
            </form>
        </section>

        <section id="grades" class="section">
            <h2>Grade Management</h2>
            <form>
                <div class="form-group">
                    <label for="studentSelect">Select Student:</label>
                    <select id="studentSelect" name="studentSelect" required>
                        <option value="">-- Select Student --</option>
                        <!-- Populate with student data from backend -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseSelect">Select Course:</label>
                    <select id="courseSelect" name="courseSelect" required>
                        <option value="">-- Select Course --</option>
                        <!-- Populate with course data from backend -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                </div>
                <div class="form-group">
                    <button type="submit">Assign Grade</button>
                </div>
            </form>
        </section>

        <section id="reports" class="section">
            <h2>Reports</h2>
            <div>
                <h3>Student List</h3>
                <ul id="studentList">
                    <!-- Populate with student data from backend -->
                </ul>
            </div>
            <div>
                <h3>Course List</h3>
                <ul id="courseList">
                    <!-- Populate with course data from backend -->
                </ul>
            </div>
            <div>
                <h3>Grade Report</h3>
                <table id="gradeReport">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Course</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate with grade data from backend -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
</html>
