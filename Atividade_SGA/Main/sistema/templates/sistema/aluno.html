<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento Academico</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <h1>Sistema de Gerenciamento Academico</h1>
    </header>

    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'aluno' %}">Aluno</a>
        <a href="{% url 'avaliacao' %}">Avaliação</a>
        <a href="{% url 'relatorio' %}">Relatório</a>
    </nav>

    <div class="container">
        <section id="s" class="section">
            <h2> Management</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome Aluno:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Adicionar aluno</button>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
