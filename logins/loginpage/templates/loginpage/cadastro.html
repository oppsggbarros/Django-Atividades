<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    
    <!-- Carregando as tags do Django -->
    {% load static %}
    
    <!-- Usando a tag static-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Novo Usuário</h1>

        <form method="POST" action="{% url 'cadastro' %}">
            {% csrf_token %}
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>

            <div class="buttons">
                <button type="button" onclick="voltar()">Voltar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Link para carregar o script -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Passando a URL para o script -->
    <script type="text/javascript">
        var urlVoltar = "{% url 'index' %}";  // Passa a URL para o JavaScript
    </script>
</body>
</html>
